<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font Awesome Glyphicons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>


<!--THE NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="main-page.html">Fabflix</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login Page</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Movie-List Page!</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="search.html">Search for a specific movie!</a>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="browse.html">Browse movie selections!</a>
            </li>
        </ul>
    </div>
</nav>


<h1>Movie List</h1>

<label>Sort Results: </label>
<select class="sort-criteria">
    <option value="TURU">Title UP, Rating UP</option>
    <option value="TURD">Title UP, Rating DOWN</option>
    <option value="TDRU">Title DOWN, Rating UP</option>
    <option value="TDRD">Title DOWN, Rating DOWN</option>
    <option value="RUTU">Rating UP, Title UP</option>
    <option value="RUTD">Rating UP, Title DOWN</option>
    <option value="RDTU">Rating DOWN, Title UP</option>
    <option value="RDTD">Rating DOWN, Title DOWN</option>
</select>

<table id=star_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Name</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>

        <th>Add to cart</th>

    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<!--NEXT AND PREV BUTTONS-->
<nav aria-label="...">
    <ul class="pagination">
        <li id = "prev-button" class="page-item">
            <a class="page-link" href="#">Previous</a>
        </li>

        <li id = "next-button" class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>

<!--SET RESULT SIZE DROPDOWN-->
<label>Number of Results: </label>
<select class="page-limit">
    <option value="20" selected>Default</option>
    <option value="10">10</option>
    <option value="25">25</option>
    <option value="50">50</option>
    <option value="100">100</option>
</select>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
